<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Reservation</title>
    <link rel="stylesheet" href="css/clinics.css">
</head>
<body>
    <header>
        <logo><h1 id="header-title">Clinic Reservation</h1></logo>
    </header>
    <div class="ads left-ad">
        <!-- Left Ad Content -->
        <p>Ad Space</p>
    </div>
    <div class="container">
        <form id="reservation-form" action="/reserve" method="POST">
            <label for="wilaya" id="wilaya-label">Wilaya:</label>
            <select id="wilaya" name="wilaya" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="city" id="city-label">City:</label>
            <select id="city" name="city" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="clinic-name" id="clinic-name-label">Name of Clinic:</label>
            <input type="text" id="clinic-name" name="clinic_name" required>
            <div id="suggestions"></div>

            <label for="person-name" id="person-name-label">Name of Person:</label>
            <input type="text" id="person-name" name="person_name" required>

            <label for="reservation-date" id="reservation-date-label">Reservation Date:</label>
            <input type="date" id="reservation-date" name="reservation_date" required>

            <button type="submit" id="submit-button">Reserve</button>
        </form>
    </div>
    <div class="ads right-ad">
        <!-- Right Ad Content -->
        <p>Ad Space</p>
    </div>
    <button id="language-button">عربي</button>
    <button id="support-button">Support</button>
    <script src="js/clinics.js"></script>
</body>
</html>
